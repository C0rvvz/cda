# Configuración para pruebas H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Configuración de JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Desactivar banner de Spring
spring.main.banner-mode=off
# Configuración para desactivar el uso de agentes Java Agent (Mockito)
spring.test.mockito.inline=false
mockito.agent.enabled=false
mockito.mock-maker-inline=false
