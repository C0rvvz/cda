spring.datasource.url=jdbc:mysql://localhost:3306/cdabdd?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
server.port=8080
spring.sql.init.mode=never
# Configuración de logs para enviar a Logstash
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.file.name=logs/spring-boot-application.log
# Configuración para Logstash
logging.appender.logstash.type=logstash
logging.appender.logstash.host=localhost
logging.appender.logstash.port=5000
logging.appender.logstash.protocol=tcp
